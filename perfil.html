        <p id="perfilEdad" class="lead">Edad: Cargando...</p>
        <p id="perfilPeso" class="lead">Peso: Cargando...</p>
        <p id="perfilAltura" class="lead">Altura: Cargando...</p>
        <p id="perfilIMC" class="lead" style="font-weight: bold;">IMC: Calculando...</p>
    </div>

        <button class="btn btn-light" disabled>Editar información</button>
    </div>
</div>

<script>
    // Script local para cargar los datos del perfil y calcular el IMC
    document.addEventListener('DOMContentLoaded', () => {
        const datosGuardados = localStorage.getItem('fitgo_perfil_usuario');
        
        if (datosGuardados) {
            const datosUsuario = JSON.parse(datosGuardados);
            
            // Mostrar los datos
            document.getElementById('perfilNombre').textContent = 'Nombre: ' + (datosUsuario.username || 'N/A');
            document.getElementById('perfilEdad').textContent = 'Edad: ' + (datosUsuario.edad ? datosUsuario.edad + ' años' : 'N/A');
            document.getElementById('perfilPeso').textContent = 'Peso: ' + (datosUsuario.peso_kg ? datosUsuario.peso_kg + ' kg' : 'N/A');
            document.getElementById('perfilAltura').textContent = 'Altura: ' + (datosUsuario.altura_cm ? datosUsuario.altura_cm + ' cm' : 'N/A');

            // Calcular y mostrar IMC
            const peso = parseFloat(datosUsuario.peso_kg);
            const altura_m = parseFloat(datosUsuario.altura_cm) / 100; // Convertir cm a metros
            
            if (!isNaN(peso) && !isNaN(altura_m) && altura_m > 0) {
                // Fórmula del IMC: peso / (altura * altura)
                const imc = peso / (altura_m * altura_m);
                document.getElementById('perfilIMC').textContent = 'IMC: ' + imc.toFixed(2);
            } else {
                document.getElementById('perfilIMC').textContent = 'IMC: Datos incompletos';
            }

        } else {
            // Si no hay datos, mostrar un mensaje o redirigir al formulario de inicio
            document.getElementById('perfilNombre').textContent = 'Nombre: No hay datos de sesión';
            document.getElementById('perfilEdad').textContent = '';
            document.getElementById('perfilPeso').textContent = '';
            document.getElementById('perfilAltura').textContent = '';
            document.getElementById('perfilIMC').textContent = '';

            // Opcional: Redirigir si no hay datos
            // alert('Por favor, inicia sesión para ver tu perfil.');
            // window.location.href = 'cuentas.html'; 
        }

        // Funcionalidad para Cerrar Sesión (solo ejemplo, sin borrado de datos por ahora)
        document.getElementById('cerrarSesionBtn').addEventListener('click', () => {
            alert('Funcionalidad de Cerrar Sesión por implementar. Ahora solo te redirigirá a la página de inicio.');
            // En una implementación real, aquí se usaría: localStorage.removeItem('fitgo_perfil_usuario');
            window.location.href = 'index.html'; 
        });
    });
</script>
