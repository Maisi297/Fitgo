<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Fitgo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
<body style="font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%); color: #1a1a1a; line-height: 1.6; padding-top: 20px;">

<nav class="navbar navbar-expand-lg bg-body-tertiary"
     style="background-color: #0E6C47 !important; border-radius: 9999px; padding: 16px 32px !important; margin: 0 auto 20px auto; max-width: 95%; box-shadow: 0 8px 30px rgba(14, 108, 71, 0.15); position: sticky; top: 20px; z-index: 1000;">
    <div class="container-fluid" style="max-width: 1400px; margin: 0 auto; padding: 0 24px;">
        <div class="logo-container" style="width: 45px; height: 45px; border-radius: 50%; overflow: hidden; background: #ffffff; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
            <img src="/imagenes/fitgo.jpeg" alt="Fitgo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <a class="navbar-brand" href="index.html" style="color: #ffffff !important; font-size: 28px; font-weight: 800; letter-spacing: -0.5px; margin-left: 12px;">Fitgo</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                style="border: 2px solid #ffffff; padding: 8px 12px; border-radius: 15px;">
            <span class="navbar-toggler-icon">Fitgo</span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="gap: 8px; align-items: center;">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" style="color: #ffffff !important; font-weight: 500; padding: 10px 20px !important; border-radius: 9999px; transition: all 0.3s ease;">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rutinas.html" style="color: #ffffff !important; font-weight: 500; padding: 10px 20px !important; border-radius: 9999px; transition: all 0.3s ease;">Rutinas de ejercicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="cuentas.html"
                       style="background-color: #ffffff; color: #0E6C47 !important; font-weight: 600; padding: 10px 20px !important; border-radius: 9999px; transition: all 0.3s ease;">Tu cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Sobrenosotros.html" style="color: #ffffff !important; font-weight: 500; padding: 10px 20px !important; border-radius: 9999px; transition: all 0.3s ease;">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="consultas.html" style="color: #ffffff !important; font-weight: 500; padding: 10px 20px !important; border-radius: 9999px; transition: all 0.3s ease;">Consulta IA</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container perfil-container"
     style="max-width: 600px; margin: 80px auto; padding: 40px; background: #ffffff; border-radius: 30px; box-shadow: 0 8px 30px rgba(14, 108, 71, 0.15); border: 3px solid #E8F8EF;"> 
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="perfil-titulo" style="font-size: 2.5rem; font-weight: 700; color: #0E6C47; margin-bottom: 0;">Mi Fitgo</h1> 
        <button id="cerrarSesionBtn" class="btn btn-outline-danger" style="border-radius: 9999px; padding: 10px 24px; font-weight: 600;">Cerrar Sesión</button>
    </div>

    <div class="text-center mb-5">
        <div class="perfil-avatar" style="position: relative; width: 90px; height: 90px; margin: 0 auto; border-radius: 50%; border: 3px solid #0E6C47;"> 
            <svg id="perfilAvatar" xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16" style="border-radius: 50%; overflow: hidden; display: block;">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.284 10 8 10c-2.285 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
            <img id="perfilFotoCargada" src="" alt="Foto de perfil" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; position: absolute; top: 0; left: 0; display: none;">
        </div>
        
        <input type="file" id="fotoInput" accept="image/*" style="display: none;">
        
        <button id="cambiarFotoBtn" class="btn btn-secondary mt-3 btn-rounded" style="padding: 10px 20px; border-radius: 9999px;">
            Cambiar foto de perfil
        </button>
    </div>
    
    <div class="container perfil-container"
     style="max-width: 600px; margin: 80px auto; padding: 40px; background: #ffffff; border-radius: 30px; box-shadow: 0 8px 30px rgba(14, 108, 71, 0.15); border: 3px solid #E8F8EF;"> 
    
    <div class="info-box" 
         style="background-color: #E8F8EF !important; border-radius: 20px; padding: 30px; margin-top: 30px; box-shadow: 0 4px 20px rgba(14, 108, 71, 0.1);"> 
        
        <h3 id="perfilNombre" style="color: #0E6C47; font-size: 1.6rem; margin-bottom: 12px;">Nombre: Cargando...</h3>
        <p id="perfilEdad" style="color: #1a1a1a; margin-bottom: 8px;">Edad: Cargando...</p>
        <p id="perfilPeso" style="color: #1a1a1a; margin-bottom: 8px;">Peso: Cargando...</p>
        <p id="perfilAltura" style="color: #1a1a1a; margin-bottom: 8px;">Altura: Cargando...</p>
        <p id="perfilIMC" class="imc-result"
           style="font-weight: 700 !important; color: #0E6C47 !important; margin-top: 15px; margin-bottom: 0;">
            IMC: Calculando...
        </p>
    </div>

    <div class="text-center mt-4">
        <button id="editarInfoBtn" class="btn btn-secondary btn-large"
                style="padding: 16px 40px !important; font-size: 18px !important; background: #ffffff !important; border: 2px solid #0E6C47 !important; color: #0E6C47 !important; box-shadow: 0 4px 20px rgba(14, 108, 71, 0.1); border-radius: 9999px; font-weight: 700;">
            Editar información
        </button>
    </div>

</div>

<script src="perfil.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
