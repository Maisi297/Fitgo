<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Rutinas Creadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-dark text-white"> 
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="rutinas.html">ðŸ’ª Rutinas Pro</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm btn-outline-light ms-2" href="Crear-rutina.html">Crear Nueva Rutina</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4 text-primary">ðŸ“š Mis Rutinas Personalizadas</h1>
        <p class="text-center lead mb-2 text-white">AquÃ­ estÃ¡n todas las rutinas que has diseÃ±ado. Puedes ver los detalles o eliminarlas.</p>
        
        <div class="text-center mb-5">
            <a href="Crear-rutina.html" class="btn btn-sm btn-primary">âž• Crear Nueva Rutina</a>
        </div>

        <div id="contenedor-rutinas" class="row g-4 justify-content-center">
            </div>

        <div id="mensaje-no-rutinas" class="text-center p-5 card-dark border-secondary mt-5" style="display: none;">
            <p class="lead mb-0 text-white">Parece que aÃºn no tienes rutinas guardadas.</p>
            <a href="Crear-rutina.html" class="btn btn-primary mt-3">Comienza a crear una ahora.</a>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', cargarRutinas);

        function cargarRutinas() {
            const rutinasGuardadas = JSON.parse(localStorage.getItem('rutinas_usuario')) || [];
            const contenedor = document.getElementById('contenedor-rutinas');
            contenedor.innerHTML = '';
            
            if (rutinasGuardadas.length === 0) {
                document.getElementById('mensaje-no-rutinas').style.display = 'block';
                return;
            }
            
            document.getElementById('mensaje-no-rutinas').style.display = 'none';

            rutinasGuardadas.forEach(rutina => {
                // Se asegura que la lista de ejercicios tenga texto blanco (text-white)
                const ejerciciosLista = rutina.ejercicios.map(ej => 
                    `<li class="list-group-item bg-dark text-white border-secondary p-1 small">
                        ${ej.sets}x ${ej.duracion} de **${ej.nombre}** (${ej.nota})
                    </li>`
                ).join('');

                const cardHTML = `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card card-dark h-100 p-3 border-primary">
                            <h5 class="card-title text-primary">${rutina.nombre}</h5>
                            <p class="card-text small text-white mb-2">Creada el: ${rutina.fechaCreacion}</p>
                            
                            <h6 class="text-white small mt-2">Ejercicios:</h6>
                            <ul class="list-group list-group-flush mb-3 small">
                                ${ejerciciosLista}
                            </ul>
                            
                            <button class="btn btn-danger btn-sm mt-auto" onclick="eliminarRutina(${rutina.id})">
                                Eliminar Rutina
                            </button>
                        </div>
                    </div>
                `;
                contenedor.innerHTML += cardHTML;
            });
        }

        function eliminarRutina(idRutina) {
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar esta rutina?')) {
                let rutinasGuardadas = JSON.parse(localStorage.getItem('rutinas_usuario')) || [];
                rutinasGuardadas = rutinasGuardadas.filter(rutina => rutina.id !== idRutina);
                localStorage.setItem('rutinas_usuario', JSON.stringify(rutinasGuardadas));
                cargarRutinas();
            }
        }
    </script>
</body>
</html>
